<!DOCTYPE html>
<meta charset="utf-8">
<style>
  div.tooltip { 
    position: absolute;     
    text-align: center;     
    width: auto;          
    height: auto;         
    padding: 2px;       
    font: 12px sans-serif;    
    background: lightsteelblue; 
    border: 0px;    
    border-radius: 8px;     
    pointer-events: none;     
  }
  div.loading {   
  position: absolute;  
  left: 45%;
  top: 30%;         
  text-align: center;           
  width: 125px;                  
  height: 50px;                 
  padding: 2px;             
  font: 12px sans-serif;        
  border: 0px;      
  border-radius: 8px;  
  pointer-events: none;
}
.legend {
	display:none;
}
</style>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<div style="position:absolute; top:30px;"><svg id="dataviz" width="800" height="600"></svg></div>
<script>

var div = d3.select("body").append("div") 
  .attr("class", "tooltip")       
  .style("opacity", 0);

var svg = d3.select("svg"),
  width = 500,
  height = 600;

var path = d3.geoPath();
var projection = d3.geoMercator()
.center([-2, 55])                
    .scale(2000) 
  .translate([width / 2, height / 2]);

var data = d3.map();

d3.queue()
  .defer(d3.json, "uk_la.geojson")
  .defer(d3.csv, "data.csv", function(d) {
  		data.set(d.name, +d.rate_day); 
  	})
  .await(ready);

function ready(error, topo) {
//	console.log(topo.features);
  $('.loading').hide();
  $('.legend').show();
  svg.append("g")
    .selectAll("path")
    .data(topo.features)
    .enter()
    .append("path")
      .attr("d", d3.geoPath()
        .projection(projection)
      )
      .attr("stroke", "black")
      .attr("fill", function (d) {
        d.total = data.get(d.properties.lad18nm) || "unavailable";
        if (d.total < 1) { return "green";}
        else if (d.total < 10) {return "yellow";}
        else if (d.total < 25) {return "orange";}
        else if (d.total >= 25) {return "red";}
        else {return "grey";}
      })
      .on("mouseover", function(d) {    
            div.transition()    
                .duration(200)    
                .style("opacity", .9);    
            div .html(d.properties.lad18nm + "<br/>"  + d.total + " daily case rate per 100k")  
                .style("left", (d3.event.pageX) + "px")   
                .style("top", (d3.event.pageY - 28) + "px");  
            })          
        .on("mouseout", function(d) {   
            div.transition()    
                .duration(500)    
                .style("opacity", 0); 
        });
    }
    svg.append("circle").attr("cx",275).attr("cy",130).attr("r", 6).style("fill", "green").attr("class", "legend")
	svg.append("circle").attr("cx",275).attr("cy",150).attr("r", 6).style("fill", "yellow").attr("class", "legend")
	svg.append("circle").attr("cx",275).attr("cy",170).attr("r", 6).style("fill", "orange").attr("class", "legend")
	svg.append("circle").attr("cx",275).attr("cy",190).attr("r", 6).style("fill", "red").attr("class", "legend")
	svg.append("text").attr("x", 295).attr("y", 130).text("On Track for Containment (<1 daily case per 100k)").style("font-size", "15px").attr("alignment-baseline","middle").attr("class", "legend")
	svg.append("text").attr("x", 295).attr("y", 150).text("Community Spread (1-9 daily cases per 100k)").style("font-size", "15px").attr("alignment-baseline","middle").attr("class", "legend")
	svg.append("text").attr("x", 295).attr("y", 170).text("Accelerated Spread (10-24 daily cases per 100k)").style("font-size", "15px").attr("alignment-baseline","middle").attr("class", "legend")
	svg.append("text").attr("x", 295).attr("y", 190).text("Tipping Point (25+ daily cases per 100k)").style("font-size", "15px").attr("alignment-baseline","middle").attr("class", "legend")


</script>
<body>
	<div style="position:absolute;top:0px;"><strong>UK COVID-19 Risk Levels by Local Authority</strong> (data updated 8 Sept, 2020)<br />
	Based on the <a href="https://globalepidemics.org/key-metrics-for-covid-suppression/">Key Metrics for COVID Supression </a> framework. Risk levels calculated based on daily cases per 100,000 population (7 day rolling average). Hover over an area for details. 
	</div>
	<div class="loading"><font size=4>Loading...</font><p /><img src="load_icon.gif" style="width:150px;"/></div>

</body>
